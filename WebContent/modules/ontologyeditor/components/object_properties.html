<fieldset class="col-xs-12">    	
	<legend>Object Properties</legend>
	<div class="row form-group" ng-repeat="obj_property in list_model">
        <div class="col-xs-12 col-sm-5">
            <div class="input-group input-group">
                <span class="input-group-addon">Property name: </span>
                <input type="text" class="form-control" placeholder="Property name..." bs3-typeahead ng-model="obj_property.name" bs3-source="list_object" bs3-displayText="displayText" bs3-afterSelect="afterSelect">
            </div>
        </div>
        <div class="col-xs-12 col-sm-5">
            <div class="input-group input-group">
                <span class="input-group-addon">Property range: </span>
                <input type="text" class="form-control" placeholder="Property range..." bs3-typeahead ng-model="obj_property.range" bs3-source="list_class" bs3-displayText="displayText" bs3-afterSelect="afterSelect">
            </div>
        </div>
        <div class="col-xs-12 col-sm-1">
        	<div class="col-xs-1 col-lg-6 col-lg-offset-6 col-sm-8 col-sm-offset-8">
        		<button class="close" aria-label="Close" ng-click="delete($index)"><span aria-hidden="true">&times;</span></button>
        	</div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" ng-click="new_tab()">Add object property</button>
</fieldset>
<div class="clearfix"></div>
<br/>
