<fieldset class="col-xs-12">    	
	<legend>Labels</legend>
	<div class="row form-group" ng-repeat="label in list_model">
        <div class="col-xs-12 col-sm-6">
            <div class="input-group input-group">
                <span class="input-group-addon">Label: </span>
                <input type="text" class="form-control" placeholder="Label..." ng-model="label.label">
            </div>
        </div>
        <div class="col-xs-12 col-sm-4">
            <div class="input-group input-group">
                <span class="input-group-addon">Lang: </span>
                <select class="form-control" ng-model="label.lang" ng-options="language.code as language.lang for language in list_languages"></select>
            </div>
        </div>
        <div class="col-xs-12 col-sm-1">
        	<div class="col-xs-1 col-lg-6 col-lg-offset-6 col-sm-8 col-sm-offset-8">
        		<button class="close" aria-label="Close" ng-click="delete($index)"><span aria-hidden="true">&times;</span></button>
        	</div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" ng-click="new_tab()">Add label</button>
</fieldset>
<div class="clearfix"></div>
<br/>
