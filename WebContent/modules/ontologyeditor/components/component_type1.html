<fieldset class="col-xs-12">    	
	<legend ng-bind="legend"></legend>
	<div class="row form-group" ng-repeat="elem in list_model track by $index">
        <div class="col-xs-12 col-sm-10">
	        <div class="input-group input-group">
	                <span class="input-group-addon" ng-bind="label + ':'"></span>
	                <input type="text" class="form-control" placeholder="{{label}}... " bs3-typeahead ng-model="list_model[$index]" bs3-source="list" bs3-displayText="displayText" bs3-afterSelect="afterSelect">
	        </div>
	    </div>
        <div class="col-xs-12 col-sm-1">
        	<div class="col-xs-1 col-lg-6 col-lg-offset-6 col-sm-8 col-sm-offset-8">
        		<button class="close" aria-label="Close" ng-click="delete($index)"><span aria-hidden="true">&times;</span></button>
        	</div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" ng-click="new_tab()" ng-bind="addLabel"></button>
</fieldset>
<div class="clearfix"></div>
<br/>
